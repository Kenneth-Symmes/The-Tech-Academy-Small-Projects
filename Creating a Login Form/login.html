<!DOCKTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html"; charset="UTF-8">
    <title>Login Form Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./CSS/login_style2.css" />
</head>
<body>
    <div class="container">
        <div class="login">
            <div class="form_header"> Please Login:</div>
            <form>
                <input type="txt" id="uname" placeholder="Username or Email"></input><br>
                <input type="password" id="pass" placeholder="Password"></input><br>
                <input type="checkbox" class="chk" id="remember" value="Remember" checked><span class="rem">Remember me on this computer.</span></input>
                <button type="button" class="btn">Login</button>
            </form>
            <div class="forgot">
                <a href="#">Forgot your password?</a>
            </div>
        </div>
    </div>
</body>
</html>
